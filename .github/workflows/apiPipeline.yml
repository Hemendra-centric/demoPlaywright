name: API Tests

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  api-testing:
    name: API Testing
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        java-version: ['17']

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Display Git Log
        run: |
          echo "========== Checking out source code =========="
          git log --oneline -5

      - name: Set up JDK ${{ matrix.java-version }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.java-version }}
          distribution: 'temurin'
          cache: maven

      - name: Build Project
        run: |
          echo "========== Building the project =========="
          mvn clean compile -DskipTests -q
          echo "✓ Project built successfully"

      - name: Run API Tests
        run: |
          echo "========== Running API Tests =========="
          mvn clean test -Dgroups="api" -q || true
          echo "✓ API tests completed"

      - name: Generate Test Reports
        if: always()
        run: |
          echo "========== Generating test reports =========="
          mvn verify -DskipTests -q
          echo "✓ Reports generated"

      - name: Publish Cucumber Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: api-cucumber-report
          path: target/cucumber-reports/
          retention-days: 30

      - name: Publish Test Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: api-test-artifacts
          path: target/test-artifacts/
          retention-days: 30

      - name: Generate JaCoCo Code Coverage
        if: always()
        run: |
          echo "========== Collecting code coverage =========="
          mvn jacoco:report -q || true
          echo "✓ JaCoCo report generated"

      - name: Upload Coverage Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: api-jacoco-report
          path: target/site/jacoco/
          retention-days: 30
