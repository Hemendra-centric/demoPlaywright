# Browser Configuration
browser=chromium
headless=false

# Application Configuration
# `base.url` is the default base used by page objects (local test pages)
base.url=file:///C:/wip/demoPlaywright/src/test/resources

# Accessibility: set the URL to scan here. Update this before running A11Y tests.
# Example: a11y.target.url=https://dequeuniversity.com/assets/html/aria
a11y.target.url=http://testphp.vulnweb.com/

# Timeouts (in milliseconds)
timeout=30000

# Logging Configuration
log.level=INFO

# Test Execution Configuration
test.retry.count=2

# Artifact Management
video.record=false
video.record.always=false
trace.record=false
artifacts.max.files=50

# Accessibility Testing
a11y.violation.strict.mode=false

# Mock/Stub Configuration
enable.mocking=false
mock.api.delay.ms=0

# Feature Flags
feature.flags.enabled=false
